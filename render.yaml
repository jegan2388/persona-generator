services:
  - type: web
    name: persona-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*"
      - key: OPENAI_API_KEY
        sync: false 